<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
</head>
<body>
<form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file"/>
    <input type="submit"/>
</form>

{% if img %}
<h1>Rendered Image</h1>
<img src="{{img}}">
{{img}}
<!--{{resultsImg}}-->
{% else %}
<h1>Image will be render here...</h1>
{% endif %}
</body>
</html>
